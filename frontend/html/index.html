<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard — Exemple Bootstrap 5.3</title>
    <meta name="description" content="Base HTML avec Bootstrap 5.3" />
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Importage de Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .toast-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1055;
        }
    </style>
</head>
<body>
    <!-- Toast Container -->
    <div class="toast-container">
        <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <div class="rounded me-2" style="width: 20px; height: 20px;" id="toastIcon"></div>
                <strong class="me-auto" id="toastTitle"><!-- Titre ici --></strong>
                <small id="toastTime"><!-- Le moment ici --></small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Fermer"></button>
            </div>
            <div class="toast-body" id="toastMessage"> <!-- Le Message sera ICI --> </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Guardian Supervision</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Basculer la navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMain">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="configuration.html">Configuration</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <h1 class="mb-4">Bienvenue sur le Dashboard</h1>
        <div class="accordion" id="accordionMainDashboard">
            <div class="d-flex justify-content-center my-5">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </main>



    <!-- Modal Graphique -->
    <div class="modal fade" id="modalGraphique" tabindex="-1" aria-labelledby="modalGraphiqueLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalGraphiqueLabel">Graphique</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalGraphBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <small>&copy; 2025 Guardian Supervision — Tous droits réservés</small>
        </div>
    </footer>

    <!-- Bootstrap Bundle JS (Popper inclus) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="toaster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="graph.js"></script>
    <script>
        async function getHosts() { 
            url = 'http://127.0.0.1:8000/hosts';
            
            try {
                response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Erreur HTTP! Statut: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error("Impossible de récupérer les hôtes:", error);
                showToast("Erreur", "Impossible de récupérer les hôtes.");
                return [];
            }
        }

        async function getIndicators(hostId) {
            url = `http://127.0.0.1:8000/host/${hostId}/indicators`;
            try {
                response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Erreur HTTP! Statut: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error(`Impossible de récupérer les indicateurs pour l'hôte ${hostId}:`, error);
                showToast("Erreur", `Impossible de récupérer les indicateurs pour l'hôte ${hostId}.`);
                return [];
            }
        }

        async function getIndicatorValues(indicatorId) {
            url = `http://127.0.0.1:8000/indicator/${indicatorId}/values`;
            try {
                response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Erreur HTTP! Statut: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error(`Impossible de récupérer les valeurs pour l'indicateur ${indicatorId}:`, error);
                showToast("Erreur", `Impossible de récupérer les valeurs pour l'indicateur ${indicatorId}.`);
                return [];
            }
        }

        async function checkIndicator(indicatorId, hostId) {
            url = `http://127.0.0.1:8000/indicator/${indicatorId}/execute`;
            try {
                response = await fetch(url, { method: 'POST' });
                if (!response.ok) {
                    throw new Error(`Erreur HTTP! Statut: ${response.status}`);
                }
                showToast("Succès", `Indicateur ${indicatorId} vérifié avec succès.`);
                tbody = document.getElementById(`host-${hostId}-indicators`);
                tbody.innerHTML = await loadIndicatorsView(hostId);
            } catch (error) {
                console.error(`Impossible de vérifier l'indicateur ${indicatorId}:`, error);
                showToast("Erreur", `Erreur lors de la vérification de l'indicateur ${indicatorId}.`);
            }
        }

        async function loadIndicatorsView(host_Id) {
            indicators = await getIndicators(host_Id);
            indicatorsHtml = '';
            for (indicator of indicators) {
                console.log(indicator);
                dateISO = indicator.last_value.date;
                dateObj = new Date(dateISO);
                dateFrancaise = dateObj.toLocaleDateString('fr-FR') + ' ' + dateObj.toLocaleTimeString('fr-FR', {hour12: false});
                indicatorsHtml += `
                    <tr>
                        <td>${indicator.name}</td>
                        <td>${dateFrancaise}</td>
                        <td>${indicator.last_value.value}${indicator.action_unite ? indicator.action_unite : ''} ${indicator.action_labels && indicator.action_labels[indicator.last_value.value] ? `(${indicator.action_labels[indicator.last_value.value]})` : ''}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="checkIndicator(${indicator.id},${host_Id})"><i class="fas fa-check"></i></button>
                            <a class="btn btn-sm btn-outline-dark" data-bs-toggle="collapse" onClick="openGraphModal(${indicator.id})" role="button" aria-expanded="false" aria-controls="collapseExample"><i class="fas fa-chart-bar"></i></a>
                        </td>
                    </tr>
                `;
            }
            return indicatorsHtml;
        }

        async function loadHostsView(host_Id) {
            hosts = await getHosts();
            document.getElementById('accordionMainDashboard').innerHTML = '';
            for (host of hosts) {
                accordionItem = document.createElement('div');
                accordionItem.className = 'accordion-item';
                accordionItem.innerHTML = `
                    <h2 class="accordion-header" id="heading${host.id}">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${host.id}" aria-expanded="true" aria-controls="collapse${host.id}">
                            ${host.name} (${host.ip})
                        </button>
                    </h2>
                    <div id="collapse${host.id}" class="accordion-collapse collapse" aria-labelledby="heading${host.id}">
                        <div class="accordion-body">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col">Indicateur</th>
                                        <th scope="col">Il y a</th>
                                        <th scope="col">Valeur</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody id="host-${host.id}-indicators">
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
                // Ensure 'accordionMainDashboard' exists in your HTML
                document.getElementById('accordionMainDashboard').appendChild(accordionItem);
                indicators = await getIndicators(host.id);
                tbody = document.getElementById(`host-${host.id}-indicators`);
                tbody.innerHTML = await loadIndicatorsView(host.id);
            }
        }
        loadHostsView();
    </script>
</body>
</html>
