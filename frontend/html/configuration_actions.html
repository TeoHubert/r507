<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard — Exemple Bootstrap 5.3</title>
    <meta name="description" content="Base HTML avec Bootstrap 5.3" />
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Importage de Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .toast-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1055;
        }
    </style>
</head>
<body>
    <!-- Toast Container -->
    <div class="toast-container">
        <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <div class="rounded me-2" style="width: 20px; height: 20px;" id="toastIcon"></div>
                <strong class="me-auto" id="toastTitle"><!-- Titre ici --></strong>
                <small id="toastTime"><!-- Le moment ici --></small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Fermer"></button>
            </div>
            <div class="toast-body" id="toastMessage"> <!-- Le Message sera ICI --> </div>
        </div>
    </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Guardian Supervision</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Basculer la navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMain">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="configuration.html">Configuration</a></li>
                    <li class="nav-item"><a class="nav-link" href="compte.html">Compte</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <h1 class="mb-4">Configurations</h1>
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="configuration.html">Hôtes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="configuration_actions.html">Actions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="configuration_users.html">Utilisateurs</a>
            </li>
        </ul>
        <hr>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nom</th>
                    <th>Script</th>
                    <th>Valeur min</th>
                    <th>Valeur max</th>
                    <th>Unité</th>
                    <th>Valeur d'erreur SSH</th>
                    <th>Arrondi</th>
                    <th>Labels</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="configurationTableBody">
                <!-- Les lignes de configuration seront insérées ici dynamiquement -->
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td><input type="text" class="form form-control" id="actionName" placeholder="Nom de l'action"></td>
                    <td><input type="text" class="form form-control" id="actionScript" placeholder="Script de l'action"></td>
                    <td><input type="number" class="form form-control" id="actionMinValue" placeholder="Valeur min"></td>
                    <td><input type="number" class="form form-control" id="actionMaxValue" placeholder="Valeur max"></td>
                    <td><input type="text" class="form form-control" id="actionUnite" placeholder="Unité"></td>
                    <td><input type="text" class="form form-control" id="actionErrorValue" placeholder="Valeur d'erreur SSH"></td>
                    <td><input type="number" class="form form-control" id="actionRounding" placeholder="Arrondi"></td>
                    <td><input type="text" class="form form-control" id="actionLabels" placeholder='Labels (ex: {"key":"value"})' value="{}"></td>
                    <td><a onclick="addAction()" class="btn btn-success"><i class="fas fa-plus"></i></a></td>
                </tr>
        </table>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <small>&copy; 2025 Guardian Supervision — Tous droits réservés</small>
        </div>
    </footer>

    <!-- Bootstrap Bundle JS (Popper inclus) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="toaster.js"></script>
    <script>
        async function getActions() { 
            url = 'http://127.0.0.1:8000/actions';
            
            try {
                response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Erreur HTTP! Statut: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error("Impossible de récupérer les actions:", error);
                showToast("Erreur", "Impossible de récupérer les actions.");
                return [];
            }
        }

        async function loadConfiguration() {
            actions = await getActions();
            tableBody = document.getElementById('configurationTableBody');
            tableBody.innerHTML = '';

            for (action of actions) {
                row = document.createElement('tr');
                row.innerHTML = `
                    <td>${action.id}</td>
                    <td><input type="text" class="form-control form-control-sm" id="name_${action.id}" value="${action.name}"></td>
                    <td><input type="text" class="form-control form-control-sm" id="script_${action.id}" value="${action.script_path}"></td>
                    <td><input type="number" class="form-control form-control-sm" id="minvalue_${action.id}" value="${action.min_value}"></td>
                    <td><input type="number" class="form-control form-control-sm" id="maxvalue_${action.id}" value="${action.max_value}"></td>
                    <td><input type="text" class="form-control form-control-sm" id="unite_${action.id}" value="${action.unite}"></td>
                    <td><input type="text" class="form-control form-control-sm" id="errorvalue_${action.id}" value="${action.ssh_error_default_value}"></td>
                    <td><input type="number" class="form-control form-control-sm" id="rounding_${action.id}" value="${action.rounding}"></td>
                    <td><input type="text" class="form-control form-control-sm" id="labels_${action.id}" value='${JSON.stringify(action.labels) || '{}'}'></td>
                    <td>
                        <button onclick="updateAction(${action.id})" class="btn btn-sm btn-success me-1"><i class="fas fa-save"></i></button>
                        <button onclick="deleteAction(${action.id})" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                tableBody.appendChild(row);
            }
        }
        loadConfiguration();

        async function updateAction(actionId) {
            name = document.getElementById(`name_${actionId}`).value;
            script_path = document.getElementById(`script_${actionId}`).value;
            minValue = document.getElementById(`minvalue_${actionId}`).value;
            maxValue = document.getElementById(`maxvalue_${actionId}`).value;
            unite = document.getElementById(`unite_${actionId}`).value;
            errorValue = document.getElementById(`errorvalue_${actionId}`).value;
            rounding = document.getElementById(`rounding_${actionId}`).value;
            
            try {
                labels = JSON.parse(document.getElementById(`labels_${actionId}`).value);
            } catch (e) {
                showToast("Erreur", "Format JSON invalide pour les labels.");
                return;
            }

            payload = {
                name: name,
                script_path: script_path,
                min_value: minValue,
                max_value: maxValue,
                unite: unite,
                ssh_error_default_value: errorValue,
                rounding: rounding,
                labels: labels
            };

            try {
                response = await fetch(`http://127.0.0.1:8000/action/${actionId}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`Erreur HTTP! Statut: ${response.status}`);
                }

                showToast("Succès", "Action mise à jour avec succès.");
            } catch (error) {
                console.error("Erreur lors de la mise à jour de l'action:", error);
                showToast("Erreur", "Erreur lors de la mise à jour de l'action.");
            }
        }

        async function addAction() {
            name = document.getElementById('actionName').value;
            script_path = document.getElementById('actionScript').value;
            minValue = document.getElementById('actionMinValue').value;
            maxValue = document.getElementById('actionMaxValue').value;
            unite = document.getElementById('actionUnite').value;
            errorValue = document.getElementById('actionErrorValue').value;
            rounding = document.getElementById('actionRounding').value;
            try {
                labels = JSON.parse(document.getElementById('actionLabels').value);
            } catch (e) {
                showToast("Erreur", "Format JSON invalide pour les labels.");
                return;
            }
            payload = {
                name: name,
                script_path: script_path,
                min_value: minValue,
                max_value: maxValue,
                unite: unite,
                ssh_error_default_value: errorValue,
                rounding: rounding,
                labels: labels
            };

            try {
                response = await fetch('http://127.0.0.1:8000/action', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`Erreur HTTP! Statut: ${response.status}`);
                }

                showToast("Succès", "Équipement ajouté avec succès.");
                loadConfiguration();
            } catch (error) {
                console.error("Erreur lors de l'ajout de l'action:", error);
                showToast("Erreur", "Erreur lors de l'ajout de l'action.");
            }
        }

        async function deleteAction(actionId) {
            try {
                response = await fetch(`http://127.0.0.1:8000/action/${actionId}`, {
                    method: 'DELETE'
                });
                if (!response.ok) {
                    throw new Error(`Erreur HTTP! Statut: ${response.status}`);
                }
                showToast("Succès", "Équipement supprimé avec succès.");
                loadConfiguration();
            } catch (error) {
                console.error("Erreur lors de la suppression de l'action:", error);
                showToast("Erreur", "Erreur lors de la suppression de l'action.");
            }
        }
    </script>
</body>
</html>
